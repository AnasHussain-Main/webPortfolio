    <!--Created The Contact Box For User inquiries-->
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have questions or concerns about being my friend, please feel free to message me!</p>
        <div class="contact-box">
            <div class="main-contact">
                <h3>Send Your Request</h3>

                <form>

                    <div class="input-r">

                        <div class="input-g">
                            <label>Full Name, or Not </label>
                            <input type="text" placeholder="Anas Hussain">
                        </div>

                        <div class="input-g">
                            <label>Email</label>
                            <input type="text" placeholder="Anas.Hussain@lol.com">
                        </div>

                        <div class="input-g">
                            <label>Phone</label>
                            <input type="text" placeholder="(416)-782-9024">
                        </div>

                        <div class="input-g">
                            <label>Subject</label>
                            <input type="text" placeholder="Inquiry...">
                        </div>

                    </div>

                    <label>Message</label>
                    <textarea rows="10" placeholder="Don't shoot the messenger..."></textarea>

                    <button type="submit">SEND</button>

                </form>
            </div>
        </div>
    </div>
